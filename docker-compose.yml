services:
  axon:
    build: .
    restart: unless-stopped
    volumes:
      - axon-data:/app/axon-data
    environment:
      - AXON_PORT=9999
      - AXON_HOST=0.0.0.0
      - AXON_DATA_DIR=/app/axon-data
    expose:
      - "9999"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9999/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      axon:
        condition: service_healthy

volumes:
  axon-data:
  caddy-data:
  caddy-config:
